<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discharge Cleaning Priority List</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login screen (email/password) -->
  <div id="loginScreen" class="login-screen">
    <form id="loginForm" autocomplete="off">
      <h2>Login</h2>
      <div class="input-row">
        <label>
          Email:
          <input type="email" id="loginEmail" required autocomplete="off" />
        </label>
        <label>
          Password:
          <input type="password" id="loginPassword" required autocomplete="off" />
        </label>
      </div>
      <button type="submit">Login</button>
      <p>
        Don't have an account?
        <a href="#" id="showSignup">Sign up</a>
      </p>
      <div id="loginError" class="login-error"></div>
    </form>
  </div>

  <!-- Signup screen -->
  <div id="signupScreen" class="login-screen" style="display:none;">
    <form id="signupForm" autocomplete="off">
      <h2>Sign Up</h2>
      <div class="input-row">
        <label>
          Email:
          <input type="email" id="signupEmail" required autocomplete="off" />
        </label>
        <label>
          Password:
          <input type="password" id="signupPassword" required autocomplete="off" minlength="6" />
        </label>
      </div>
      <button type="submit">Sign Up</button>
      <p>
        Already have an account?
        <a href="#" id="showLogin">Back to login</a>
      </p>
      <div id="signupError" class="login-error"></div>
    </form>
  </div>

  <!-- Main app -->
  <div id="mainApp" style="display:none;">
    <header>
      <h1>Discharge Priority List</h1>
      <div class="header-actions">
        <button id="refreshButton" title="Refresh jobs list">Refresh Page ‚ü≥</button>
        <button id="logoutButton" style="margin-left:auto;">Logout</button>
      </div>
    </header>

    <div class="container">
      <h2 id="createJobHeader" style="display:none;">Create new job:</h2>
      <form id="jobForm" autocomplete="off" style="display:none;">
        <div class="input-group">
          <span class="input-icon" aria-hidden="true">üìç</span>
          <input type="text" id="location" placeholder="Building / Location..." required autocomplete="off" />
        </div>
        <div class="input-group">
          <span class="input-icon" aria-hidden="true">üè•</span>
          <input type="text" id="ward" placeholder="Ward..." required autocomplete="off" />
        </div>
        <div class="input-group">
          <span class="input-icon" aria-hidden="true">üõèÔ∏è</span>
          <input type="text" id="bedNumber" placeholder="Bed number..." required autocomplete="off" />
        </div>
        <div class="input-group desc-group">
          <input type="text" id="jobName" placeholder="üìù Job description..." autocomplete="off" />
        </div>
        <button type="submit" class="add-job-btn">Add Job</button>
      </form>

      <section class="job-section">
        <h2>Pending Jobs</h2>
        <ul id="pendingJobList"></ul>
      </section>

      <section class="job-section">
        <h2>Completed Jobs</h2>
        <ul id="completedJobList"></ul>
      </section>

      <section class="job-section">
        <h2>Archived Jobs</h2>
        <ul id="archivedJobList"></ul>
      </section>

      <p id="lastUpdated" class="last-updated">Last updated: never</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
